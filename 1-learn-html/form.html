<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://mms-it.com" method="get">
        <fieldset>
            <legend>Register Form</legend>

            <div class="">
                <label for="userName">Your Name</label>
                <input type="text" id="userName" name="user_name">
            </div>
            <div class="">
                <label for="userEmail">Your Email</label>
                <input type="email" id="userEmail" name="user_email">
            </div>

            <div class="">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>

            <div class="">
                <label for="bd">Date of birdth</label>
                <input type="date" id="bd" name="bd">
            </div>

            <div class="">
                <label for="bt">Book time</label>
                <input type="time" id="bt" name="bt">
            </div>

            <div class="">
                <label for="fc">Favourite Color</label>
                <input type="color" id="fc" name="fc">
            </div>

            <div class="">
                <label for="salary">Favourite Color</label>
                <input type="number" id="salary" name="salary">
            </div>

            <div class="">
                <label for="photo">Photo</label>
                <input type="file" id="photo" name="photo">
            </div>

            <div class="">
                <label for="">Gender</label>
                <br>
                <div class="">
                    <input name="gender" value="male" id="male" type="radio">
                    <label for="male">Male</label>
                </div>

                <div class="">
                    <input name="gender" value="female" id="female" type="radio">
                    <label  for="female">Female</label>
                </div>

                <div class="">
                    <input name="gender" value="gay" id="gay" type="radio">
                    <label  for="gay">Gay</label>
                </div>
            </div>

            <div class="">
                <label for="">Your Skill</label>
                <div class="">
                    <input type="checkbox" name="skill" value="html" id="html">
                    <label for="html">HTML</label>
                </div>
                <div class="">
                    <input type="checkbox" name="skill" value="css" id="css">
                    <label for="css">CSS</label>
                </div>
                <div class="">
                    <input type="checkbox" name="skill" value="js" id="js">
                    <label for="js">JavaScript</label>
                </div>
                <div class="">
                    <input type="checkbox" name="skill" value="php" id="php">
                    <label for="php">PHP</label>
                </div>
            </div>
            <div class="">
                <label for="">Volume</label>
                <br>
                <input type="range" min="0" max="100"  value="90" step="10">
            </div>

            <div class="">
                <label for="">Address</label>
                <br>
                <textarea name="" id="" cols="32" rows="5"></textarea>
            </div>

            <hr>
            
            <button>submit</button>

        </fieldset>
    </form>
</body>
</html>
