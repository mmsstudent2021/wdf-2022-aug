        // mmk to dollor
        // 1200mmk = 1$
        // 1mmk = 1/1200 $

        function dollorToMmk(amount = 0){
            console.log(amount);
            let exchangeRate = 1200;
            let result = amount/exchangeRate;
            return  showUnit(result,"$");
        }
