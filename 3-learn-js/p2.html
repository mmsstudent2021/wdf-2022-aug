<body>


    <script>

        let results = [];
        let start = 0;

        function showResult(w,b,r){
            let resultObject = {
                width : w,
                breadth : b,
                result : r
            };

            // results.push(resultObject)
            results[start] = resultObject;
            start++;

            return resultObject;
        }

        function calcArea(width,breadth){
            let area = width * breadth;
            let result = area + " sqft";
            // return `${width}ft * ${breadth}ft = ${result}`;
            return showResult(width,breadth,result)
        }


        calcArea(20,40)
        calcArea(25,45)
        calcArea(50,100)

        // console.log(calcArea(20,40))
        // console.log(calcArea(25,45))
        // console.log(calcArea(50,100))
        // console.log(calcArea(12,50))
        // console.log(calcArea(25,25))
        // console.log(calcArea(25,25))

        console.table(results);



    </script>
